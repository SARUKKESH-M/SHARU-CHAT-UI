<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>DEVIL DOLL</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --bg:#0b1220;
  --panel:#111827;
  --card:#1f2937;
  --red:#dc2626;
  --yellow:#facc15;
  --text:#e5e7eb;
  --muted:#9ca3af;
}

*{margin:0;padding:0;box-sizing:border-box;font-family:Segoe UI,system-ui}

body{
  background:linear-gradient(135deg,#020617,#0b1220);
  color:var(--text);
  height:100vh;
}

.app{display:flex;flex-direction:column;height:100vh}

/* APP TITLE */
.app-title{
  padding:14px 24px;
  background:var(--panel);
  font-size:22px;
  font-weight:700;
  color:var(--yellow);
  border-bottom:1px solid rgba(255,255,255,.08);
}

/* TOP NAV */
.top-nav{
  display:flex;
  gap:40px;
  padding:14px 24px;
  background:var(--panel);
  border-bottom:1px solid rgba(255,255,255,.08);
}
.top-nav span{
  cursor:pointer;
  color:var(--muted);
  padding-bottom:6px;
}
.top-nav .active{
  color:var(--yellow);
  font-weight:600;
  border-bottom:3px solid var(--yellow);
}

/* SCREENS */
.screen{flex:1;display:none}
.screen.active{display:flex}

/* MAIN */
.main{flex:1;display:flex}

/* SIDEBAR */
.sidebar{
  width:320px;
  background:var(--panel);
  border-right:1px solid rgba(255,255,255,.08);
}

.contact{
  display:flex;
  gap:12px;
  padding:14px 18px;
  cursor:pointer;
}
.contact.active{background:rgba(255,255,255,.05)}

.avatar{
  width:44px;height:44px;
  border-radius:50%;
  object-fit:cover;
  border:2px solid var(--red);
}

/* CHAT */
.chat{flex:1;display:flex;flex-direction:column}
.chat-header{
  display:flex;
  gap:12px;
  padding:16px;
  background:var(--card);
}
.messages{
  flex:1;
  padding:22px;
  display:flex;
  flex-direction:column;
  gap:14px;
}
.msg{
  max-width:65%;
  padding:12px 16px;
  border-radius:18px;
  font-size:14px;
  line-height:1.5;
}
.left{background:#1f2937;align-self:flex-start}
.right{
  background:linear-gradient(135deg,var(--red),#991b1b);
  color:#fff;
  align-self:flex-end;
}

/* INPUT AREA */
.input{
  padding:16px;
  background:var(--card);
  display:flex;
  gap:12px;
  align-items:center;
}
.input input{
  flex:1;
  padding:12px 16px;
  border-radius:30px;
  border:none;
  background:#020617;
  color:var(--text);
}
.send-btn{
  width:42px;
  height:42px;
  border-radius:50%;
  background:linear-gradient(135deg,var(--red),#991b1b);
  color:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:18px;
  cursor:pointer;
  user-select:none;
}
.send-btn:hover{
  opacity:0.9;
}

/* GROUP LIST */
.group-list{
  padding:20px;
  display:flex;
  flex-direction:column;
  gap:16px;
}
.group-item{
  display:flex;
  gap:14px;
  align-items:center;
  background:var(--card);
  padding:14px;
  border-radius:14px;
}
.group-item img{
  width:56px;
  height:56px;
  border-radius:12px;
  object-fit:cover;
}
.group-item span{
  font-size:16px;
}

/* CENTER */
.center{
  flex:1;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:24px;
  color:var(--muted);
}
</style>
</head>

<body>
